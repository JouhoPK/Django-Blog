{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post_detail_page' 'best-monitors' %}">
          <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}" />
          <div class="post__content">
            <h3>{{ post.title }}</h3>
            <p>
              {{ post.excerpt }}
            </p>
          </div>
        </a>
    </article>
</li>
